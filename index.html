<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meme Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sansita+Swashed|Montserrat">

    <style>
        
    </style>
</head>
<body>
    <div class="jumbotron bg-info text-center">
        <h1 class="display-4">David's Meme Generator</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Give a link of the image along with texts you would like to put on the top and the bottom!</p>
    </div>

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="imgLink">Image Link</label>
                        <input id="image" type="imgLink" class="form-control" placeholder="Link to the Image">
                    </div>
                    
                    <div class="form-group">
                        <label for="top_text">Top Caption</label>
                        <input id="top_text" type="text" class="form-control" placeholder="Top Caption">
                    </div>
        
                    <div class="form-group">
                        <label for="bot_text">Bottom Caption</label>
                        <input id="bot_text" type="text" class="form-control" placeholder="Bottom Caption">
                    </div>

                    <div class="container">
                        <div class="row">
                          <div class="col text-center">
                            <button class="btn btn-info">Submit to see the meme!</button>
                          </div>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
