<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meme Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sansita+Swashed|Montserrat">
    <link rel="stylesheet" href="memeGen.css">

  <script src="memeGen.js"></script>
</head>
<body>
  <div class="jumbotron bg-info text-center">
      <h1 class="display-4">David's Meme Generator</h1>
      <p class="lead"></p>
      <hr class="my-4">
      <p>Give a link of the image along with texts you would like to put on the top and the bottom!</p>
  </div>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-9">
              <form>
                  <div class="form-group">
                      <label for="imgLink">Image Link</label>
                      <input id="image" type="imgLink" class="form-control" placeholder="Link to the Image" autocomplete="off">
                  </div>
                  
                  <div class="form-group">
                      <label for="top_text">Top Caption</label>
                      <input id="topText" type="text" class="form-control" placeholder="Top Caption" autocomplete="off">
                  </div>
      
                  <div class="form-group">
                      <label for="bot_text">Bottom Caption</label>
                      <input id="botText" type="text" class="form-control" placeholder="Bottom Caption" autocomplete="off"> 
                  </div>

                  <div class="container">
                      <div class="row">
                        <div class="col my-4 text-center">
                          <button class="btn btn-info" type="submit" id="submit">Submit to add the meme!</button>
                        </div>
                      </div>
                    </div>

                    <div class="form-group my-4">
                      <h2 class="my-2">Some examples:</h2>
                      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                          <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="images/meme2.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="images/meme3.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="images/meme1.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>
              </form>
          </div>
      </div>
  </div>
  
  <div class="container" style="margin-top: 150px" id="pictures">

    <h1 class="m-3">The Memes:</h1>

    
  </div>

  <div class="container" id="pictures">
    <footer class="page-footer font-small blue mt-5">
        <div class="footer-copyright text-center py-3">
            Â© 2020 Copyright: David Lee
        </div>
    </footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
